    <meta name="description" content="An elegant, interactive digital menu for a fine dining experience." />
    <title>Kargil Kitchen | Digital Menu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#204534',
                50: '#f2f7f5',
                100: '#e1ebe6',
                200: '#c5d9cf',
                300: '#9dbfb0',
                400: '#729f8d',
                500: '#518370',
                600: '#3d6857',
                700: '#325346',
                800: '#204534',
                900: '#1a382b',
                950: '#0d1f18',
              },
              accent: {
                DEFAULT: '#d4af37', // Gold
                50: '#fbf7e6',
                100: '#f5ecc4',
                200: '#ebd68a',
                300: '#e0bf4f',
                400: '#d4af37',
                500: '#b89228',
                600: '#96711e',
                700: '#785619',
                800: '#63451b',
                900: '#553a1a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d1f18; /* primary-950 */
        color: #ffffff;
        margin: 0;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
